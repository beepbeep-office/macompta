<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptabilit√© Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
        .content-transition {
            transition: margin-left 0.3s ease-in-out;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        window.storage = {
            async get(key) {
                try {
                    const value = localStorage.getItem(key);
                    return value ? { key, value } : null;
                } catch (e) {
                    return null;
                }
            },
            async set(key, value) {
                try {
                    localStorage.setItem(key, value);
                    return { key, value };
                } catch (e) {
                    return null;
                }
            },
            async delete(key) {
                try {
                    localStorage.removeItem(key);
                    return { key, deleted: true };
                } catch (e) {
                    return null;
                }
            }
        };

        const Menu = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>;
        const X = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;
        const Plus = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
        const Trash = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>;
        const Download = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>;
        const Settings = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
        const ChartBar = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>;
        const Book = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>;
        const Edit = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>;
        const Check = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>;

        function AppComptable() {
          const [ecritures, setEcritures] = useState([]);
          const [comptesDefaut] = useState({
            '101': { nom: 'Capital', type: 'Passif' },
            '106': { nom: 'R√©serves', type: 'Passif' },
            '401': { nom: 'Fournisseurs', type: 'Passif' },
            '411': { nom: 'Clients', type: 'Actif' },
            '512': { nom: 'Banque', type: 'Actif' },
            '530': { nom: 'Caisse', type: 'Actif' },
            '601': { nom: 'Achats', type: 'Charge' },
            '607': { nom: 'Frais de transport', type: 'Charge' },
            '613': { nom: 'Fournitures', type: 'Charge' },
            '631': { nom: 'Salaires', type: 'Charge' },
            '641': { nom: 'Cotisations sociales', type: 'Charge' },
            '701': { nom: 'Ventes', type: 'Produit' },
            '706': { nom: 'Prestation de services', type: 'Produit' },
            '404': { nom: 'Dettes sociales', type: 'Passif' },
            '444': { nom: '√âtat TVA due', type: 'Passif' }
          });
          const [comptes, setComptes] = useState(comptesDefaut);
          const [formData, setFormData] = useState({
            date: new Date().toISOString().split('T')[0],
            description: '',
            compteDebit: '',
            montantDebit: '',
            compteCredit: '',
            montantCredit: ''
          });
          const [erreur, setErreur] = useState('');
          const [filterCompte, setFilterCompte] = useState('');
          const [chargement, setChargement] = useState(true);
          const [sidebarOpen, setSidebarOpen] = useState(true);
          const [activeView, setActiveView] = useState('ecritures');
          const [editingCompte, setEditingCompte] = useState(null);
          const [newCompte, setNewCompte] = useState({ code: '', nom: '', type: 'Actif' });

          useEffect(() => {
            const chargerDonnees = async () => {
              try {
                const resultEcritures = await window.storage.get('ecritures_comptables');
                if (resultEcritures && resultEcritures.value) {
                  setEcritures(JSON.parse(resultEcritures.value));
                }
                const resultComptes = await window.storage.get('plan_comptable');
                if (resultComptes && resultComptes.value) {
                  setComptes(JSON.parse(resultComptes.value));
                }
              } catch (e) {
                console.log('Premi√®re utilisation');
              } finally {
                setChargement(false);
              }
            };
            chargerDonnees();
          }, []);

          const sauvegarderEcritures = async (nouvellesEcritures) => {
            try {
              await window.storage.set('ecritures_comptables', JSON.stringify(nouvellesEcritures));
            } catch (e) {
              console.error('Erreur:', e);
            }
          };

          const sauvegarderComptes = async (nouveauxComptes) => {
            try {
              await window.storage.set('plan_comptable', JSON.stringify(nouveauxComptes));
            } catch (e) {
              console.error('Erreur:', e);
            }
          };

          const validerEcriture = () => {
            setErreur('');
            if (!formData.date || !formData.description) {
              setErreur('Date et description obligatoires');
              return false;
            }
            if (!formData.compteDebit || !formData.compteCredit) {
              setErreur('S√©lectionnez un compte d√©bit et cr√©dit');
              return false;
            }
            if (formData.compteDebit === formData.compteCredit) {
              setErreur('Les comptes d√©bit et cr√©dit doivent √™tre diff√©rents');
              return false;
            }
            const debit = parseFloat(formData.montantDebit) || 0;
            const credit = parseFloat(formData.montantCredit) || 0;
            if (debit <= 0 || credit <= 0) {
              setErreur('Les montants doivent √™tre positifs');
              return false;
            }
            if (Math.abs(debit - credit) > 0.01) {
              setErreur('Le total d√©bit doit √©galer le total cr√©dit');
              return false;
            }
            return true;
          };

          const ajouterEcriture = (e) => {
            e.preventDefault();
            if (!validerEcriture()) return;
            const nouvelleEcriture = {
              id: Date.now(),
              date: formData.date,
              description: formData.description,
              operations: [
                { compte: formData.compteDebit, libelle: comptes[formData.compteDebit].nom, debit: parseFloat(formData.montantDebit), credit: 0 },
                { compte: formData.compteCredit, libelle: comptes[formData.compteCredit].nom, debit: 0, credit: parseFloat(formData.montantCredit) }
              ]
            };
            const nouvellesEcritures = [...ecritures, nouvelleEcriture].sort((a, b) => new Date(a.date) - new Date(b.date));
            setEcritures(nouvellesEcritures);
            sauvegarderEcritures(nouvellesEcritures);
            setFormData({ date: new Date().toISOString().split('T')[0], description: '', compteDebit: '', montantDebit: '', compteCredit: '', montantCredit: '' });
          };

          const supprimerEcriture = (id) => {
            const nouvellesEcritures = ecritures.filter(e => e.id !== id);
            setEcritures(nouvellesEcritures);
            sauvegarderEcritures(nouvellesEcritures);
          };

          const ajouterCompte = () => {
            if (!newCompte.code || !newCompte.nom) {
              alert('Code et nom obligatoires');
              return;
            }
            if (comptes[newCompte.code]) {
              alert('Ce code existe d√©j√†');
              return;
            }
            const nouveauxComptes = { ...comptes, [newCompte.code]: { nom: newCompte.nom, type: newCompte.type } };
            setComptes(nouveauxComptes);
            sauvegarderComptes(nouveauxComptes);
            setNewCompte({ code: '', nom: '', type: 'Actif' });
          };

          const modifierCompte = (code, nouveauNom, nouveauType) => {
            const nouveauxComptes = { ...comptes, [code]: { nom: nouveauNom, type: nouveauType } };
            setComptes(nouveauxComptes);
            sauvegarderComptes(nouveauxComptes);
            setEditingCompte(null);
          };

          const supprimerCompte = (code) => {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer ce compte ?')) {
              const { [code]: removed, ...nouveauxComptes } = comptes;
              setComptes(nouveauxComptes);
              sauvegarderComptes(nouveauxComptes);
            }
          };

          const reinitialiserComptes = () => {
            if (confirm('R√©initialiser le plan comptable aux valeurs par d√©faut ?')) {
              setComptes(comptesDefaut);
              sauvegarderComptes(comptesDefaut);
            }
          };

          const calculerSituation = () => {
            const soldes = {};
            Object.keys(comptes).forEach(compte => {
              soldes[compte] = { debit: 0, credit: 0, solde: 0, type: comptes[compte].type };
            });
            ecritures.forEach(ecriture => {
              ecriture.operations.forEach(op => {
                if (soldes[op.compte]) {
                  soldes[op.compte].debit += op.debit;
                  soldes[op.compte].credit += op.credit;
                }
              });
            });
            Object.keys(soldes).forEach(compte => {
              const { debit, credit, type } = soldes[compte];
              if (type === 'Actif' || type === 'Charge') {
                soldes[compte].solde = debit - credit;
              } else {
                soldes[compte].solde = credit - debit;
              }
            });
            return soldes;
          };

          const genererExport = () => {
            const situation = calculerSituation();
            const date = new Date().toLocaleDateString('fr-FR');
            let contenu = `SITUATION COMPTABLE - ${date}\n${'='.repeat(50)}\n\n`;
            contenu += `Nombre d'√©critures: ${ecritures.length}\n\n`;
            contenu += '=== BILAN ===\n\nACTIF\n';
            let totalActif = 0;
            Object.entries(situation).filter(([_, s]) => s.type === 'Actif' && s.solde > 0).forEach(([code, compte]) => {
              contenu += `  ${code} ${comptes[code].nom.padEnd(30)} ${compte.solde.toFixed(2)}‚Ç¨\n`;
              totalActif += compte.solde;
            });
            contenu += `  ${'-'.repeat(50)}\n  ${'TOTAL ACTIF'.padEnd(30)} ${totalActif.toFixed(2)}‚Ç¨\n\nPASSIF\n`;
            let totalPassif = 0;
            Object.entries(situation).filter(([_, s]) => s.type === 'Passif' && s.solde > 0).forEach(([code, compte]) => {
              contenu += `  ${code} ${comptes[code].nom.padEnd(30)} ${compte.solde.toFixed(2)}‚Ç¨\n`;
              totalPassif += compte.solde;
            });
            contenu += `  ${'-'.repeat(50)}\n  ${'TOTAL PASSIF'.padEnd(30)} ${totalPassif.toFixed(2)}‚Ç¨\n\n`;
            contenu += '=== COMPTE DE R√âSULTAT ===\n\nPRODUITS\n';
            let totalProduits = 0;
            Object.entries(situation).filter(([_, s]) => s.type === 'Produit' && s.solde > 0).forEach(([code, compte]) => {
              contenu += `  ${code} ${comptes[code].nom.padEnd(30)} ${compte.solde.toFixed(2)}‚Ç¨\n`;
              totalProduits += compte.solde;
            });
            contenu += `  ${'-'.repeat(50)}\n  ${'TOTAL PRODUITS'.padEnd(30)} ${totalProduits.toFixed(2)}‚Ç¨\n\nCHARGES\n`;
            let totalCharges = 0;
            Object.entries(situation).filter(([_, s]) => s.type === 'Charge' && s.solde > 0).forEach(([code, compte]) => {
              contenu += `  ${code} ${comptes[code].nom.padEnd(30)} ${compte.solde.toFixed(2)}‚Ç¨\n`;
              totalCharges += compte.solde;
            });
            contenu += `  ${'-'.repeat(50)}\n  ${'TOTAL CHARGES'.padEnd(30)} ${totalCharges.toFixed(2)}‚Ç¨\n\n`;
            contenu += `  ${'='.repeat(50)}\n  ${'R√âSULTAT NET'.padEnd(30)} ${(totalProduits - totalCharges).toFixed(2)}‚Ç¨\n`;
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(contenu));
            element.setAttribute('download', `situation_${date.replace(/\//g, '-')}.txt`);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
          };

          if (chargement) {
            return (
              <div className="min-h-screen bg-gray-900 flex items-center justify-center">
                <div className="text-center">
                  <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                  <p className="text-gray-400">Chargement...</p>
                </div>
              </div>
            );
          }

          const situation = calculerSituation();

          return (
            <div className="min-h-screen bg-gray-900 text-gray-100">
              <div className={`fixed inset-y-0 left-0 w-64 bg-gray-800 border-r border-gray-700 sidebar-transition z-50 ${sidebarOpen ? 'transform-none' : '-translate-x-full'}`}>
                <div className="h-full flex flex-col">
                  <div className="p-4 border-b border-gray-700 flex items-center justify-between">
                    <h1 className="text-xl font-bold text-blue-400">Comptabilit√© Pro</h1>
                    <button onClick={() => setSidebarOpen(false)} className="lg:hidden text-gray-400 hover:text-white">
                      <X />
                    </button>
                  </div>
                  <nav className="flex-1 p-4 space-y-2">
                    <button onClick={() => setActiveView('ecritures')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${activeView === 'ecritures' ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700'}`}>
                      <Book /><span>√âcritures</span>
                    </button>
                    <button onClick={() => setActiveView('situation')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${activeView === 'situation' ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700'}`}>
                      <ChartBar /><span>Situation</span>
                    </button>
                    <button onClick={() => setActiveView('plan')} className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition ${activeView === 'plan' ? 'bg-blue-600 text-white' : 'text-gray-300 hover:bg-gray-700'}`}>
                      <Settings /><span>Plan comptable</span>
                    </button>
                  </nav>
                  <div className="p-4 border-t border-gray-700">
                    <div className="text-xs text-gray-500 space-y-1">
                      <div className="flex justify-between"><span>√âcritures:</span><span className="text-gray-300">{ecritures.length}</span></div>
                      <div className="flex justify-between"><span>Comptes:</span><span className="text-gray-300">{Object.keys(comptes).length}</span></div>
                    </div>
                  </div>
                </div>
              </div>

              <div className={`content-transition ${sidebarOpen ? 'lg:ml-64' : 'ml-0'}`}>
                <div className="bg-gray-800 border-b border-gray-700 sticky top-0 z-40">
                  <div className="px-4 py-3 flex items-center justify-between">
                    <div className="flex items-center gap-4">
                      <button onClick={() => setSidebarOpen(!sidebarOpen)} className="text-gray-400 hover:text-white transition"><Menu /></button>
                      <h2 className="text-lg font-semibold text-gray-200">
                        {activeView === 'ecritures' && 'Journal des √©critures'}
                        {activeView === 'situation' && 'Situation financi√®re'}
                        {activeView === 'plan' && 'Plan comptable'}
                      </h2>
                    </div>
                    <button onClick={genererExport} className="flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition">
                      <Download /><span className="hidden sm:inline">Exporter</span>
                    </button>
                  </div>
                </div>

                <div className="p-6">
                  {activeView === 'ecritures' && (
                    <div className="space-y-6">
                      <div className="bg-gray-800 rounded-lg border border-gray-700 p-6">
                        <h3 className="text-lg font-semibold mb-4 text-gray-200">Nouvelle √©criture</h3>
                        {erreur && <div className="mb-4 p-4 bg-red-900/50 border border-red-700 text-red-300 rounded-lg">‚ö†Ô∏è {erreur}</div>}
                        <form onSubmit={ajouterEcriture} className="space-y-4">
                          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                              <label className="block text-sm font-medium text-gray-300 mb-2">Date</label>
                              <input type="date" value={formData.date} onChange={(e) => setFormData({...formData, date: e.target.value})} className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            </div>
                            <div>
                              <label className="block text-sm font-medium text-gray-300 mb-2">Description</label>
                              <input type="text" placeholder="Ex: Facture client #001" value={formData.description} onChange={(e) => setFormData({...formData, description: e.target.value})} className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            </div>
                          </div>
                          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div className="border border-gray-700 rounded-lg p-4">
                              <h4 className="font-semibold text-blue-400 mb-3">D√âBIT</h4>
                              <div className="space-y-3">
                                <div>
                                  <label className="block text-sm font-medium text-gray-300 mb-2">Compte</label>
                                  <select value={formData.compteDebit} onChange={(e) => setFormData({...formData, compteDebit: e.target.value})} className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">S√©lectionnez...</option>
                                    {Object.entries(comptes).sort((a, b) => a[0].localeCompare(b[0])).map(([code, info]) => <option key={code} value={code}>{code} - {info.nom}</option>)}
                                  </select>
                                </div>
                                <div>
                                  <label className="block text-sm font-medium text-gray-300 mb-2">Montant ‚Ç¨</label>
                                  <input type="number" step="0.01" placeholder="0.00" value={formData.montantDebit} onChange={(e) => setFormData({...formData, montantDebit: e.target.value})} className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                </div>
                              </div>
                            </div>
                            <div className="border border-gray-700 rounded-lg p-4">
                              <h4 className="font-semibold text-green-400 mb-3">CR√âDIT</h4>
                              <div className="space-y-3">
                                <div>
                                  <label className="block text-sm font-medium text-gray-300 mb-2">Compte</label>
                                  <select value={formData.compteCredit} onChange={(e) => setFormData({...formData, compteCredit: e.target.value})} className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">S√©lectionnez...</option>
                                    {Object.entries(comptes).sort((a, b) => a[0].localeCompare(b[0])).map(([code, info]) => <option key={code} value={code}>{code} - {info.nom}</option>)}
                                  </select>
                                </div>
                                <div>
                                  <label className="block text-sm font-medium text-gray-300 mb-2">Montant ‚Ç¨</label>
                                  <input type="number" step="0.01" placeholder="0.00" value={formData.montantCredit} onChange={(e) => setFormData({...formData, montantCredit: e.target.value})} className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                </div>
                              </div>
                            </div>
                          </div>
                          <button type="submit" className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition">
                            <Plus />Ajouter l'√©criture
                          </button>
                        </form>
                      </div>
                      <div className="bg-gray-800 rounded-lg border border-gray-700 p-6">
                        <div className="flex items-center justify-between mb-4">
                          <h3 className="text-lg font-semibold text-gray-200">Journal ({ecritures.length})</h3>
                        </div>
                        <div className="mb-4">
                          <input type="text" placeholder="Filtrer par compte ou description..." value={filterCompte} onChange={(e) => setFilterCompte(e.target.value)} className="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        </div>
                        <div className="space-y-3 max-h-96 overflow-y-auto">
                          {ecritures.length === 0 ? (
                            <p className="text-gray-500 text-center py-8">Aucune √©criture pour le moment</p>
                          ) : (
                            ecritures.filter(e => !filterCompte || e.description.toLowerCase().includes(filterCompte.toLowerCase()) || e.operations.some(op => op.compte.includes(filterCompte) || op.libelle.toLowerCase().includes(filterCompte.toLowerCase()))).map((ecriture) => (
                              <div key={ecriture.id} className="bg-gray-700/50 border border-gray-600 rounded-lg p-4 hover:bg-gray-700 transition">
                                <div className="flex justify-between items-start">
                                  <div className="flex-1">
                                    <div className="flex items-center gap-3 mb-1">
                                      <span className="text-xs text-gray-400 font-mono">{ecriture.date}</span>
                                      <span className="font-semibold text-gray-200">{ecriture.description}</span>
                                    </div>
                                    <div className="mt-2 space-y-1 text-sm">
                                      {ecriture.operations.map((op, idx) => (
                                        <div key={idx} className={`flex justify-between ${idx === 0 ? 'text-blue-400' : 'text-green-400'}`}>
                                          <span>{op.compte} {op.libelle}</span>
                                          <span className="font-mono">{op.debit > 0 ? `${op.debit.toFixed(2)}‚Ç¨` : `${op.credit.toFixed(2)}‚Ç¨`}</span>
                                        </div>
                                      ))}
                                    </div>
                                  </div>
                                  <button onClick={() => supprimerEcriture(ecriture.id)} className="ml-4 text-red-400 hover:text-red-300 transition"><Trash /></button>
                                </div>
                              </div>
                            ))
                          )}
                        </div>
                      </div>
                    </div>
                  )}

                  {activeView === 'situation' && (
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                      <div className="bg-gray-800 rounded-lg border border-gray-700 p-6">
                        <h3 className="text-xl font-bold mb-4 text-blue-400 border-b border-gray-700 pb-3">üìä BILAN</h3>
                        <div className="space-y-6">
                          <div>
                            <h4 className="font-semibold text-gray-300 mb-3">Actif</h4>
                            <div className="space-y-2">
                              {Object.entries(situation).filter(([_, s]) => s.type === 'Actif' && s.solde > 0).map(([code, compte]) => (
                                <div key={code} className="flex justify-between text-sm py-2 border-b border-gray-700/50">
                                  <span className="text-gray-400">{code} {comptes[code].nom}</span>
                                  <span className="font-mono text-gray-200">{compte.solde.toFixed(2)}‚Ç¨</span>
                                </div>
                              ))}
                              <div className="flex justify-between font-bold text-base pt-3 border-t-2 border-gray-600">
                                <span className="text-gray-200">TOTAL ACTIF</span>
                                <span className="text-blue-400 font-mono">{Object.entries(situation).filter(([_, s]) => s.type === 'Actif').reduce((sum, [_, s]) => sum + Math.max(0, s.solde), 0).toFixed(2)}‚Ç¨</span>
                              </div>
                            </div>
                          </div>
                          <div>
                            <h4 className="font-semibold text-gray-300 mb-3">Passif</h4>
                            <div className="space-y-2">
                              {Object.entries(situation).filter(([_, s]) => s.type === 'Passif' && s.solde > 0).map(([code, compte]) => (
                                <div key={code} className="flex justify-between text-sm py-2 border-b border-gray-700/50">
                                  <span className="text-gray-400">{code} {comptes[code].nom}</span>
                                  <span className="font-mono text-gray-200">{compte.solde.toFixed(2)}‚Ç¨</span>
                                </div>
                              ))}
                              <div className="flex justify-between font-bold text-base pt-3 border-t-2 border-gray-600">
                                <span className="text-gray-200">TOTAL PASSIF</span>
                                <span className="text-green-400 font-mono">{Object.entries(situation).filter(([_, s]) => s.type === 'Passif').reduce((sum, [_, s]) => sum + Math.max(0, s.solde), 0).toFixed(2)}‚Ç¨</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div className="bg-gray-800 rounded-lg border border-gray-700 p-6">
                        <h3 className="text-xl font-bold mb-4 text-green-400 border-b border-gray-700 pb-3">üìà R√âSULTAT</h3>
                        <div className="space-y-6">
                          <div>
                            <h4 className="font-semibold text-gray-300 mb-3">Produits</h4>
                            <div className="space-y-2">
                              {Object.entries(situation).filter(([_, s]) => s.type === 'Produit' && s.solde > 0).map(([code, compte]) => (
                                <div key={code} className="flex justify-between text-sm py-2 border-b border-gray-700/50">
                                  <span className="text-gray-400">{code} {comptes[code].nom}</span>
                                  <span className="font-mono text-gray-200">{compte.solde.toFixed(2)}‚Ç¨</span>
                                </div>
                              ))}
                              <div className="flex justify-between font-bold text-base pt-3 border-t-2 border-gray-600">
                                <span className="text-gray-200">TOTAL PRODUITS</span>
                                <span className="text-green-400 font-mono">{Object.entries(situation).filter(([_, s]) => s.type === 'Produit').reduce((sum, [_, s]) => sum + Math.max(0, s.solde), 0).toFixed(2)}‚Ç¨</span>
                              </div>
                            </div>
                          </div>
                          <div>
                            <h4 className="font-semibold text-gray-300 mb-3">Charges</h4>
                            <div className="space-y-2">
                              {Object.entries(situation).filter(([_, s]) => s.type === 'Charge' && s.solde > 0).map(([code, compte]) => (
                                <div key={code} className="flex justify-between text-sm py-2 border-b border-gray-700/50">
                                  <span className="text-gray-400">{code} {comptes[code].nom}</span>
                                  <span className="font-mono text-gray-200">{compte.solde.toFixed(2)}‚Ç¨</span>
                                </div>
                              ))}
                              <div className="flex justify-between font-bold text-base pt-3 border-t-2 border-gray-600">
                                <span className="text-gray-200">TOTAL CHARGES</span>
                                <span className="text-red-400 font-mono">{Object.entries(situation).filter(([_, s]) => s.type === 'Charge').reduce((sum, [_, s]) => sum + Math.max(0, s.solde), 0).toFixed(2)}‚Ç¨</span>
                              </div>
                            </div>
                          </div>
                          <div className="border-t-2 border-gray-600 pt-4">
                            <div className="flex justify-between text-xl font-bold">
                              <span className="text-gray-200">R√âSULTAT NET</span>
                              <span className={`font-mono ${Object.entries(situation).reduce((sum, [_, s]) => sum + (s.type === 'Produit' ? Math.max(0, s.solde) : 0), 0) - Object.entries(situation).reduce((sum, [_, s]) => sum + (s.type === 'Charge' ? Math.max(0, s.solde) : 0), 0) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                {(Object.entries(situation).reduce((sum, [_, s]) => sum + (s.type === 'Produit' ? Math.max(0, s.solde) : 0), 0) - Object.entries(situation).reduce((sum, [_, s]) => sum + (s.type === 'Charge' ? Math.max(0, s.solde) : 0), 0)).toFixed(2)}‚Ç¨
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}

                  {activeView === 'plan' && (
                    <div className="space-y-6">
                      <div className="bg-gray-800 rounded-lg border border-gray-700 p-6">
                        <h3 className="text-lg font-semibold mb-4 text-gray-200">Ajouter un compte</h3>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                          <input type="text" placeholder="Code (ex: 625)" value={newCompte.code} onChange={(e) => setNewCompte({...newCompte, code: e.target.value})} className="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                          <input type="text" placeholder="Nom du compte" value={newCompte.nom} onChange={(e) => setNewCompte({...newCompte, nom: e.target.value})} className="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                          <select value={newCompte.type} onChange={(e) => setNewCompte({...newCompte, type: e.target.value})} className="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Actif">Actif</option>
                            <option value="Passif">Passif</option>
                            <option value="Charge">Charge</option>
                            <option value="Produit">Produit</option>
                          </select>
                          <button onClick={ajouterCompte} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition">
                            <Plus />Ajouter
                          </button>
                        </div>
                      </div>
                      <div className="bg-gray-800 rounded-lg border border-gray-700 p-6">
                        <div className="flex items-center justify-between mb-4">
                          <h3 className="text-lg font-semibold text-gray-200">Plan comptable ({Object.keys(comptes).length} comptes)</h3>
                          <button onClick={reinitialiserComptes} className="text-sm text-gray-400 hover:text-gray-200 transition">R√©initialiser</button>
                        </div>
                        <div className="space-y-2 max-h-96 overflow-y-auto">
                          {Object.entries(comptes).sort((a, b) => a[0].localeCompare(b[0])).map(([code, info]) => (
                            <div key={code} className="bg-gray-700/50 border border-gray-600 rounded-lg p-3 hover:bg-gray-700 transition">
                              {editingCompte === code ? (
                                <div className="flex items-center gap-2">
                                  <span className="text-gray-400 font-mono text-sm w-16">{code}</span>
                                  <input type="text" defaultValue={info.nom} id={`edit-nom-${code}`} className="flex-1 px-3 py-1 bg-gray-600 border border-gray-500 rounded text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                  <select defaultValue={info.type} id={`edit-type-${code}`} className="px-3 py-1 bg-gray-600 border border-gray-500 rounded text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="Actif">Actif</option>
                                    <option value="Passif">Passif</option>
                                    <option value="Charge">Charge</option>
                                    <option value="Produit">Produit</option>
                                  </select>
                                  <button onClick={() => { const nom = document.getElementById(`edit-nom-${code}`).value; const type = document.getElementById(`edit-type-${code}`).value; modifierCompte(code, nom, type); }} className="p-2 bg-green-600 hover:bg-green-700 rounded transition"><Check /></button>
                                  <button onClick={() => setEditingCompte(null)} className="p-2 bg-gray-600 hover:bg-gray-500 rounded transition"><X /></button>
                                </div>
                              ) : (
                                <div className="flex items-center justify-between">
                                  <div className="flex items-center gap-3 flex-1">
                                    <span className="text-gray-400 font-mono text-sm w-16">{code}</span>
                                    <span className="text-gray-200 flex-1">{info.nom}</span>
                                    <span className={`text-xs px-2 py-1 rounded ${info.type === 'Actif' ? 'bg-blue-900/50 text-blue-300' : info.type === 'Passif' ? 'bg-green-900/50 text-green-300' : info.type === 'Charge' ? 'bg-red-900/50 text-red-300' : 'bg-yellow-900/50 text-yellow-300'}`}>{info.type}</span>
                                  </div>
                                  <div className="flex items-center gap-2 ml-4">
                                    <button onClick={() => setEditingCompte(code)} className="p-2 text-blue-400 hover:text-blue-300 transition"><Edit /></button>
                                    <button onClick={() => supprimerCompte(code)} className="p-2 text-red-400 hover:text-red-300 transition"><Trash /></button>
                                  </div>
                                </div>
                              )}
                            </div>
                          ))}
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppComptable />);
    </script>
</body>
</html>
