<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comptabilité Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; overflow-x: hidden; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .content-transition { transition: margin-left 0.3s ease-in-out; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        window.storage = {
            async get(key) {
                try {
                    const value = localStorage.getItem(key);
                    return value ? { key, value } : null;
                } catch (e) { return null; }
            },
            async set(key, value) {
                try {
                    localStorage.setItem(key, value);
                    return { key, value };
                } catch (e) { return null; }
            },
            async delete(key) {
                try {
                    localStorage.removeItem(key);
                    return { key, deleted: true };
                } catch (e) { return null; }
            }
        };

        const Menu = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>;
        const X = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>;
        const Plus = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
        const Trash = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>;
        const Download = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>;
        const Settings = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>;
        const ChartBar = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>;
        const Book = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>;
        const Edit = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>;
        const Check = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>;
        const Calendar = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;

        function AppComptable() {
          const [ecritures, setEcritures] = useState([]);
          const [comptesDefaut] = useState({
            '101': { nom: 'Capital', type: 'Passif' },
            '106': { nom: 'Réserves', type: 'Passif' },
            '401': { nom: 'Fournisseurs', type: 'Passif' },
            '411': { nom: 'Clients', type: 'Actif' },
            '445': { nom: 'État TVA déductible', type: 'Actif' },
            '512': { nom: 'Banque', type: 'Actif' },
            '530': { nom: 'Caisse', type: 'Actif' },
            '601': { nom: 'Achats', type: 'Charge' },
            '607': { nom: 'Frais de transport', type: 'Charge' },
            '613': { nom: 'Fournitures', type: 'Charge' },
            '631': { nom: 'Salaires', type: 'Charge' },
            '641': { nom: 'Cotisations sociales', type: 'Charge' },
            '701': { nom: 'Ventes', type: 'Produit' },
            '706': { nom: 'Prestation de services', type: 'Produit' },
            '404': { nom: 'Dettes sociales', type: 'Passif' },
            '444': { nom: 'État TVA collectée', type: 'Passif' }
          });
          const [comptes, setComptes] = useState(comptesDefaut);
          const [journaux] = useState({
            'AC': 'Achats',
            'VE': 'Ventes',
            'BQ': 'Banque',
            'CA': 'Caisse',
            'OD': 'Opérations Diverses'
          });
          
          const [formData, setFormData] = useState({
            numero: '',
            date: new Date().toISOString().split('T')[0],
            journal: 'OD',
            description: '',
            lignes: [
              { compte: '', libelle: '', debit: '', credit: '' }
            ]
          });
          
          const [erreur, setErreur] = useState('');
          const [chargement, setChargement] = useState(true);
          const [sidebarOpen, setSidebarOpen] = useState(true);
          const [activeView, setActiveView] = useState('ecritures');
          const [editingCompte, setEditingCompte] = useState(null);
          const [newCompte, setNewCompte] = useState({ code: '', nom: '', type: 'Actif' });
          const [periodeDebut, setPeriodeDebut] = useState('');
          const [periodeFin, setPeriodeFin] = useState('');
          const [journalFiltre, setJournalFiltre] = useState('');

          useEffect(() => {
            const chargerDonnees = async () => {
              try {
                const resultEcritures = await window.storage.get('ecritures_comptables_v2');
                if (resultEcritures && resultEcritures.value) {
                  setEcritures(JSON.parse(resultEcritures.value));
                }
                const resultComptes = await window.storage.get('plan_comptable');
                if (resultComptes && resultComptes.value) {
                  setComptes(JSON.parse(resultComptes.value));
                }
              } catch (e) {
                console.log('Première utilisation');
              } finally {
                setChargement(false);
              }
            };
            chargerDonnees();
          }, []);

          const sauvegarderEcritures = async (nouvellesEcritures) => {
            try {
              await window.storage.set('ecritures_comptables_v2', JSON.stringify(nouvellesEcritures));
            } catch (e) {
              console.error('Erreur:', e);
            }
          };

          const sauvegarderComptes = async (nouveauxComptes) => {
            try {
              await window.storage.set('plan_comptable', JSON.stringify(nouveauxComptes));
            } catch (e) {
              console.error('Erreur:', e);
            }
          };

          const ajouterLigne = () => {
            setFormData({
              ...formData,
              lignes: [...formData.lignes, { compte: '', libelle: '', debit: '', credit: '' }]
            });
          };

          const supprimerLigne = (index) => {
            if (formData.lignes.length > 1) {
              const nouvelles = formData.lignes.filter((_, i) => i !== index);
              setFormData({ ...formData, lignes: nouvelles });
            }
          };

          const modifierLigne = (index, champ, valeur) => {
            const nouvelles = [...formData.lignes];
            nouvelles[index][champ] = valeur;
            
            if (champ === 'compte' && valeur && comptes[valeur]) {
              nouvelles[index].libelle = comptes[valeur].nom;
            }
            
            setFormData({ ...formData, lignes: nouvelles });
          };

          const calculerTotaux = () => {
            let totalDebit = 0;
            let totalCredit = 0;
            formData.lignes.forEach(ligne => {
              totalDebit += parseFloat(ligne.debit) || 0;
              totalCredit += parseFloat(ligne.credit) || 0;
            });
            return { totalDebit, totalCredit };
          };

          const validerEcriture = () => {
            setErreur('');
            if (!formData.date || !formData.description || !formData.numero) {
              setErreur('Date, numéro et description obligatoires');
              return false;
            }
            
            const lignesValides = formData.lignes.filter(l => l.compte && (l.debit || l.credit));
            if (lignesValides.length < 2) {
              setErreur('Au moins 2 lignes avec compte et montant requis');
              return false;
            }

            const { totalDebit, totalCredit } = calculerTotaux();
            if (Math.abs(totalDebit - totalCredit) > 0.01) {
              setErreur(`Déséquilibre : Débit ${totalDebit.toFixed(2)}€ ≠ Crédit ${totalCredit.toFixed(2)}€`);
              return false;
            }

            if (totalDebit === 0) {
              setErreur('Le total doit être supérieur à 0');
              return false;
            }

            return true;
          };

          const ajouterEcriture = (e) => {
            e.preventDefault();
            if (!validerEcriture()) return;

            const nouvelleEcriture = {
              id: Date.now(),
              numero: formData.numero,
              date: formData.date,
              journal: formData.journal,
              description: formData.description,
              lignes: formData.lignes
                .filter(l => l.compte && (l.debit || l.credit))
                .map(l => ({
                  compte: l.compte,
                  libelle: l.libelle || comptes[l.compte].nom,
                  debit: parseFloat(l.debit) || 0,
                  credit: parseFloat(l.credit) || 0
                }))
            };

            const nouvellesEcritures = [...ecritures, nouvelleEcriture].sort((a, b) => {
              const dateCompare = new Date(a.date) - new Date(b.date);
              if (dateCompare !== 0) return dateCompare;
              return a.numero.localeCompare(b.numero);
            });

            setEcritures(nouvellesEcritures);
            sauvegarderEcritures(nouvellesEcritures);

            setFormData({
              numero: '',
              date: new Date().toISOString().split('T')[0],
              journal: formData.journal,
              description: '',
              lignes: [{ compte: '', libelle: '', debit: '', credit: '' }]
            });
          };

          const supprimerEcriture = (id) => {
            if (confirm('Supprimer cette écriture ?')) {
              const nouvellesEcritures = ecritures.filter(e => e.id !== id);
              setEcritures(nouvellesEcritures);
              sauvegarderEcritures(nouvellesEcritures);
            }
          };

          const ajouterCompte = () => {
            if (!newCompte.code || !newCompte.nom) {
              alert('Code et nom obligatoires');
              return;
            }
            if (comptes[newCompte.code]) {
              alert('Ce code existe déjà');
              return;
            }
            const nouveauxComptes = { ...comptes, [newCompte.code]: { nom: newCompte.nom, type: newCompte.type } };
            setComptes(nouveauxComptes);
            sauvegarderComptes(nouveauxComptes);
            setNewCompte({ code: '', nom: '', type: 'Actif' });
          };

          const modifierCompte = (code, nouveauNom, nouveauType) => {
            const nouveauxComptes = { ...comptes, [code]: { nom: nouveauNom, type: nouveauType } };
            setComptes(nouveauxComptes);
            sauvegarderComptes(nouveauxComptes);
            setEditingCompte(null);
          };

          const supprimerCompte = (code) => {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce compte ?')) {
              const { [code]: removed, ...nouveauxComptes } = comptes;
              setComptes(nouveauxComptes);
              sauvegarderComptes(nouveauxComptes);
            }
          };

          const reinitialiserComptes = () => {
            if (confirm('Réinitialiser le plan comptable aux valeurs par défaut ?')) {
              setComptes(comptesDefaut);
              sauvegarderComptes(comptesDefaut);
            }
          };

          const filtrerParPeriode = (ecriture) => {
            if (!periodeDebut && !periodeFin) return true;
            const dateEcr = new Date(ecriture.date);
            if (periodeDebut && dateEcr < new Date(periodeDebut)) return false;
            if (periodeFin && dateEcr > new Date(periodeFin)) return false;
            return true;
          };

          const getEcrituresFiltrees = () => {
            return ecritures.filter(e => {
              if (!filtrerParPeriode(e)) return false;
              if (journalFiltre && e.journal !== journalFiltre) return false;
              return true;
            });
          };

          const calculerGrandLivre = () => {
            const grandLivre = {};
            Object.keys(comptes).forEach(code => {
              grandLivre[code] = {
                nom: comptes[code].nom,
                type: comptes[code].type,
                mouvements: [],
                totalDebit: 0,
                totalCredit: 0,
                solde: 0
              };
            });

            getEcrituresFiltrees().forEach(ecriture => {
              ecriture.lignes.forEach(ligne => {
                if (grandLivre[ligne.compte]) {
                  grandLivre[ligne.compte].mouvements.push({
                    date: ecriture.date,
                    numero: ecriture.numero,
                    journal: ecriture.journal,
                    libelle: ecriture.description,
                    debit: ligne.debit,
                    credit: ligne.credit
                  });
                  grandLivre[ligne.compte].totalDebit += ligne.debit;
                  grandLivre[ligne.compte].totalCredit += ligne.credit;
                }
              });
            });

            Object.keys(grandLivre).forEach(code => {
              const gl = grandLivre[code];
              if (gl.type === 'Actif' || gl.type === 'Charge') {
                gl.solde = gl.totalDebit - gl.totalCredit;
              } else {
                gl.solde = gl.totalCredit - gl.totalDebit;
              }
            });

            return grandLivre;
          };

          const calculerBalance = () => {
            const grandLivre = calculerGrandLivre();
            return Object.entries(grandLivre)
              .filter(([_, gl]) => gl.totalDebit > 0 || gl.totalCredit > 0)
              .map(([code, gl]) => ({
                code,
                nom: gl.nom,
                type: gl.type,
                mouvementDebit: gl.totalDebit,
                mouvementCredit: gl.totalCredit,
                soldeDebiteur: gl.solde > 0 ? gl.solde : 0,
                soldeCrediteur: gl.solde < 0 ? -gl.solde : 0
              }))
              .sort((a, b) => a.code.localeCompare(b.code));
          };

          const calculerSituation = () => {
            const grandLivre = calculerGrandLivre();
            return grandLivre;
          };

          const genererExport = () => {
            const date = new Date().toLocaleDateString('fr-FR');
            const balance = calculerBalance();
            const grandLivre = calculerGrandLivre();
            const ecrituresFiltrees = getEcrituresFiltrees();
            
            let contenu = `DOCUMENTS COMPTABLES - ${date}\n`;
            contenu += `${'='.repeat(80)}\n`;
            if (periodeDebut || periodeFin) {
              contenu += `Période: ${periodeDebut || 'début'} au ${periodeFin || 'fin'}\n`;
              contenu += `${'='.repeat(80)}\n`;
            }
            contenu += `\n`;

            // Journaux
            contenu += `\n${'='.repeat(80)}\n`;
            contenu += `JOURNAUX\n`;
            contenu += `${'='.repeat(80)}\n\n`;
            
            Object.entries(journaux).forEach(([code, nom]) => {
              const ecrituresJournal = ecrituresFiltrees.filter(e => e.journal === code);
              if (ecrituresJournal.length > 0) {
                contenu += `\nJOURNAL ${nom} (${code})\n`;
                contenu += `${'-'.repeat(80)}\n`;
                ecrituresJournal.forEach(ecr => {
                  contenu += `\n${ecr.date} | N°${ecr.numero} | ${ecr.description}\n`;
                  ecr.lignes.forEach(l => {
                    const debit = l.debit > 0 ? l.debit.toFixed(2).padStart(12) : ''.padStart(12);
                    const credit = l.credit > 0 ? l.credit.toFixed(2).padStart(12) : ''.padStart(12);
                    contenu += `  ${l.compte.padEnd(6)} ${l.libelle.padEnd(35)} ${debit} ${credit}\n`;
                  });
                  const total = ecr.lignes.reduce((s, l) => s + l.debit, 0);
                  contenu += `  ${'TOTAL'.padEnd(42)} ${total.toFixed(2).padStart(12)} ${total.toFixed(2).padStart(12)}\n`;
                });
              }
            });

            // Balance
            contenu += `\n\n${'='.repeat(80)}\n`;
            contenu += `BALANCE GÉNÉRALE\n`;
            contenu += `${'='.repeat(80)}\n`;
            contenu += `${'Compte'.padEnd(10)} ${'Intitulé'.padEnd(30)} ${'Mvt Débit'.padStart(12)} ${'Mvt Crédit'.padStart(12)} ${'Solde D'.padStart(12)} ${'Solde C'.padStart(12)}\n`;
            contenu += `${'-'.repeat(80)}\n`;
            
            let totalMvtD = 0, totalMvtC = 0, totalSoldeD = 0, totalSoldeC = 0;
            balance.forEach(b => {
              contenu += `${b.code.padEnd(10)} ${b.nom.padEnd(30)} ${b.mouvementDebit.toFixed(2).padStart(12)} ${b.mouvementCredit.toFixed(2).padStart(12)} ${b.soldeDebiteur.toFixed(2).padStart(12)} ${b.soldeCrediteur.toFixed(2).padStart(12)}\n`;
              totalMvtD += b.mouvementDebit;
              totalMvtC += b.mouvementCredit;
              totalSoldeD += b.soldeDebiteur;
              totalSoldeC += b.soldeCrediteur;
            });
            contenu += `${'-'.repeat(80)}\n`;
            contenu += `${'TOTAUX'.padEnd(40)} ${totalMvtD.toFixed(2).padStart(12)} ${totalMvtC.toFixed(2).padStart(12)} ${totalSoldeD.toFixed(2).padStart(12)} ${totalSoldeC.toFixed(2).padStart(12)}\n`;

            // Grand Livre
            contenu += `\n\n${'='.repeat(80)}\n`;
            contenu += `GRAND LIVRE\n`;
            contenu += `${'='.repeat(80)}\n\n`;
            
            Object.entries(grandLivre)
              .filter(([_, gl]) => gl.mouvements.length > 0)
              .sort((a, b) => a[0].localeCompare(b[0]))
              .forEach(([code, gl]) => {
                contenu += `\nCompte ${code} - ${gl.nom}\n`;
                contenu += `${'-'.repeat(80)}\n`;
                gl.mouvements.forEach(mvt => {
                  const debit = mvt.debit > 0 ? mvt.debit.toFixed(2).padStart(12) : ''.padStart(12);
                  const credit = mvt.credit > 0 ? mvt.credit.toFixed(2).padStart(12) : ''.padStart(12);
                  contenu += `${mvt.date} ${mvt.journal} N°${mvt.numero.padEnd(6)} ${mvt.libelle.padEnd(30)} ${debit} ${credit}\n`;
                });
                contenu += `${'TOTAUX'.padEnd(51)} ${gl.totalDebit.toFixed(2).padStart(12)} ${gl.totalCredit.toFixed(2).padStart(12)}\n`;
                contenu += `${'SOLDE'.padEnd(51)} ${gl.solde >= 0 ? gl.solde.toFixed(2).padStart(12) : ''.padStart(12)} ${gl.solde < 0 ? (-gl.solde).toFixed(2).padStart(12) : ''}\n`;
              });

            // Bilan et Compte de résultat
            contenu += `\n\n${'='.repeat(80)}\n`;
            contenu += `BILAN\n`;
            contenu += `${'='.repeat(80)}\n`;
            
            const actifs = balance.filter(b => b.type === 'Actif' && b.soldeDebiteur > 0);
            const passifs = balance.filter(b => b.type === 'Passif' && b.soldeCrediteur > 0);
            
            contenu += `\nACTIF\n`;
            let totalActif = 0;
            actifs.forEach(b => {
              contenu += `  ${b.code} ${b.nom.padEnd(40)} ${b.soldeDebiteur.toFixed(2).padStart(12)}\n`;
              totalActif += b.soldeDebiteur;
            });
            contenu += `  ${'TOTAL ACTIF'.padEnd(40)} ${totalActif.toFixed(2).padStart(12)}\n`;
            
            contenu += `\nPASSIF\n`;
            let totalPassif = 0;
            passifs.forEach(b => {
              contenu += `  ${b.code} ${b.nom.padEnd(40)} ${b.soldeCrediteur.toFixed(2).padStart(12)}\n`;
              totalPassif += b.soldeCrediteur;
            });
            contenu += `  ${'TOTAL PASSIF'.padEnd(40)} ${totalPassif.toFixed(2).padStart(12)}\n`;

            contenu += `\n\n${'='.repeat(80)}\n`;
            contenu += `COMPTE DE RÉSULTAT\n`;
            contenu += `${'='.repeat(80)}\n`;
            
            const produits = balance.filter(b => b.type === 'Produit' && b.soldeCrediteur > 0);
            const charges = balance.filter(b => b.type === 'Charge' && b.soldeDebiteur > 0);
            
            contenu += `\nPRODUITS\n`;
            let totalProduits = 0;
            produits.forEach(b => {

                      <div className="bg-gray-800 rounded-lg border border-gray-700 p-6">
                        <h3 className="text-xl font-bold mb-4 text-blue-400 border-b border-gray-700 pb-3">📊 BILAN</h3>
                        <div className="space-y-6">
                          <div>
                            <h4 className="font-semibold text-gray-300 mb-3">Actif</h4>
                            <div className="space-y-2">
                              {balance.filter(b => b.type === 'Actif' && b.soldeDebiteur > 0).map(b => (
                                <div key={b.code} className="flex justify-between text-sm py-2 border-b border-gray-700/50">
                                  <span className="text-gray-400">{b.code} {b.nom}</span>
                                  <span className="font-mono text-gray-200">{b.soldeDebiteur.toFixed(2)}€</span>
                                </div>
                              ))}
                              <div className="flex justify-between font-bold text-base pt-3 border-t-2 border-gray-600">
                                <span className="text-gray-200">TOTAL ACTIF</span>
                                <span className="text-blue-400 font-mono">{balance.filter(b => b.type === 'Actif').reduce((s, b) => s + b.soldeDebiteur, 0).toFixed(2)}€</span>
                              </div>
                            </div>
                          </div>
                          <div>
                            <h4 className="font-semibold text-gray-300 mb-3">Passif</h4>
                            <div className="space-y-2">
                              {balance.filter(b => b.type === 'Passif' && b.soldeCrediteur > 0).map(b => (
                                <div key={b.code} className="flex justify-between text-sm py-2 border-b border-gray-700/50">
                                  <span className="text-gray-400">{b.code} {b.nom}</span>
                                  <span className="font-mono text-gray-200">{b.soldeCrediteur.toFixed(2)}€</span>
                                </div>
                              ))}
                              <div className="flex justify-between font-bold text-base pt-3 border-t-2 border-gray-600">
                                <span className="text-gray-200">TOTAL PASSIF</span>
                                <span className="text-green-400 font-mono">{balance.filter(b => b.type === 'Passif').reduce((s, b) => s + b.soldeCrediteur, 0).toFixed(2)}€</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div className="bg-gray-800 rounded-lg border border-gray-700 p-6">
                        <h3 className="text-xl font-bold mb-4 text-green-400 border-b border-gray-700 pb-3">📈 RÉSULTAT</h3>
                        <div className="space-y-6">
                          <div>
                            <h4 className="font-semibold text-gray-300 mb-3">Produits</h4>
                            <div className="space-y-2">
                              {balance.filter(b => b.type === 'Produit' && b.soldeCrediteur > 0).map(b => (
                                <div key={b.code} className="flex justify-between text-sm py-2 border-b border-gray-700/50">
                                  <span className="text-gray-400">{b.code} {b.nom}</span>
                                  <span className="font-mono text-gray-200">{b.soldeCrediteur.toFixed(2)}€</span>
                                </div>
                              ))}
                              <div className="flex justify-between font-bold text-base pt-3 border-t-2 border-gray-600">
                                <span className="text-gray-200">TOTAL PRODUITS</span>
                                <span className="text-green-400 font-mono">{balance.filter(b => b.type === 'Produit').reduce((s, b) => s + b.soldeCrediteur, 0).toFixed(2)}€</span>
                              </div>
                            </div>
                          </div>
                          <div>
                            <h4 className="font-semibold text-gray-300 mb-3">Charges</h4>
                            <div className="space-y-2">
                              {balance.filter(b => b.type === 'Charge' && b.soldeDebiteur > 0).map(b => (
                                <div key={b.code} className="flex justify-between text-sm py-2 border-b border-gray-700/50">
                                  <span className="text-gray-400">{b.code} {b.nom}</span>
                                  <span className="font-mono text-gray-200">{b.soldeDebiteur.toFixed(2)}€</span>
                                </div>
                              ))}
                              <div className="flex justify-between font-bold text-base pt-3 border-t-2 border-gray-600">
                                <span className="text-gray-200">TOTAL CHARGES</span>
                                <span className="text-red-400 font-mono">{balance.filter(b => b.type === 'Charge').reduce((s, b) => s + b.soldeDebiteur, 0).toFixed(2)}€</span>
                              </div>
                            </div>
                          </div>
                          <div className="border-t-2 border-gray-600 pt-4">
                            <div className="flex justify-between text-xl font-bold">
                              <span className="text-gray-200">RÉSULTAT NET</span>
                              <span className={`font-mono ${(balance.filter(b => b.type === 'Produit').reduce((s, b) => s + b.soldeCrediteur, 0) - balance.filter(b => b.type === 'Charge').reduce((s, b) => s + b.soldeDebiteur, 0)) >= 0 ? 'text-green-400' : 'text-red-400'}`}>
                                {(balance.filter(b => b.type === 'Produit').reduce((s, b) => s + b.soldeCrediteur, 0) - balance.filter(b => b.type === 'Charge').reduce((s, b) => s + b.soldeDebiteur, 0)).toFixed(2)}€
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  )}

                  {activeView === 'plan' && (
                    <div className="space-y-6">
                      <div className="bg-gray-800 rounded-lg border border-gray-700 p-6">
                        <h3 className="text-lg font-semibold mb-4 text-gray-200">Ajouter un compte</h3>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                          <input type="text" placeholder="Code (ex: 625)" value={newCompte.code} onChange={(e) => setNewCompte({...newCompte, code: e.target.value})} className="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                          <input type="text" placeholder="Nom du compte" value={newCompte.nom} onChange={(e) => setNewCompte({...newCompte, nom: e.target.value})} className="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                          <select value={newCompte.type} onChange={(e) => setNewCompte({...newCompte, type: e.target.value})} className="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Actif">Actif</option>
                            <option value="Passif">Passif</option>
                            <option value="Charge">Charge</option>
                            <option value="Produit">Produit</option>
                          </select>
                          <button onClick={ajouterCompte} className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition">
                            <Plus />Ajouter
                          </button>
                        </div>
                      </div>
                      <div className="bg-gray-800 rounded-lg border border-gray-700 p-6">
                        <div className="flex items-center justify-between mb-4">
                          <h3 className="text-lg font-semibold text-gray-200">Plan comptable ({Object.keys(comptes).length} comptes)</h3>
                          <button onClick={reinitialiserComptes} className="text-sm text-gray-400 hover:text-gray-200 transition">Réinitialiser</button>
                        </div>
                        <div className="space-y-2 max-h-96 overflow-y-auto">
                          {Object.entries(comptes).sort((a, b) => a[0].localeCompare(b[0])).map(([code, info]) => (
                            <div key={code} className="bg-gray-700/50 border border-gray-600 rounded-lg p-3 hover:bg-gray-700 transition">
                              {editingCompte === code ? (
                                <div className="flex items-center gap-2">
                                  <span className="text-gray-400 font-mono text-sm w-16">{code}</span>
                                  <input type="text" defaultValue={info.nom} id={`edit-nom-${code}`} className="flex-1 px-3 py-1 bg-gray-600 border border-gray-500 rounded text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                  <select defaultValue={info.type} id={`edit-type-${code}`} className="px-3 py-1 bg-gray-600 border border-gray-500 rounded text-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="Actif">Actif</option>
                                    <option value="Passif">Passif</option>
                                    <option value="Charge">Charge</option>
                                    <option value="Produit">Produit</option>
                                  </select>
                                  <button onClick={() => { const nom = document.getElementById(`edit-nom-${code}`).value; const type = document.getElementById(`edit-type-${code}`).value; modifierCompte(code, nom, type); }} className="p-2 bg-green-600 hover:bg-green-700 rounded transition"><Check /></button>
                                  <button onClick={() => setEditingCompte(null)} className="p-2 bg-gray-600 hover:bg-gray-500 rounded transition"><X /></button>
                                </div>
                              ) : (
                                <div className="flex items-center justify-between">
                                  <div className="flex items-center gap-3 flex-1">
                                    <span className="text-gray-400 font-mono text-sm w-16">{code}</span>
                                    <span className="text-gray-200 flex-1">{info.nom}</span>
                                    <span className={`text-xs px-2 py-1 rounded ${info.type === 'Actif' ? 'bg-blue-900/50 text-blue-300' : info.type === 'Passif' ? 'bg-green-900/50 text-green-300' : info.type === 'Charge' ? 'bg-red-900/50 text-red-300' : 'bg-yellow-900/50 text-yellow-300'}`}>{info.type}</span>
                                  </div>
                                  <div className="flex items-center gap-2 ml-4">
                                    <button onClick={() => setEditingCompte(code)} className="p-2 text-blue-400 hover:text-blue-300 transition"><Edit /></button>
                                    <button onClick={() => supprimerCompte(code)} className="p-2 text-red-400 hover:text-red-300 transition"><Trash /></button>
                                  </div>
                                </div>
                              )}
                            </div>
                          ))}
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppComptable />);
    </script>
</body>
</html>
